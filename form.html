  <main>
    <h1 class="visually-hidden"></h1>

    <div class="feedback section-wrapper">
      <div class="feedback__header header-block">
        <p class="header-block__title header-block__title--index">Оставьте свой отзыв</p>
        <p class="header-block__subtitle">Помогите нашим отелям стать лучше! оставьте отзыв о них, а <br> также о посещенных вами достопримечательностях</p>
      </div>

      <form class="feedback__form">
        <fieldset>
          <legend>Ваше Общее впечатление:</legend>
          <ul>
            <li><label for=""></label><input type="radio" value="" name="" id=""></li>
            <li><label for=""></label><input type="radio" value="" name="" id=""></li>
            <li><label for=""></label><input type="radio" value="" name="" id=""></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Представьтесь:</legend>
          <ul>
            <li><label for=""></label><input type="text" placeholder="" id=""></li>
            <li><label for=""></label><input type="text" placeholder="" id=""></li>
            <li><label for=""></label><input type="text" placeholder="" id=""></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Контактная информация:</legend>
          <ul>
            <li><label for=""></label><input type="tel" placeholder="" id=""></li>
            <li><label for=""></label><input type="email" placeholder="" id=""></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Посещенные <br> достопримечательности:</legend>
          <ul>
            <li><label for=""></label><input type="checkbox" name="" id="" checked></li>
            <li><label for=""></label><input type="checkbox" name="" id="" checked></li>
            <li><label for=""></label><input type="checkbox" name="" id="" checked></li>
            <li><label for=""></label><input type="checkbox" name="" id=""></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Опишите свои эмоции:</legend>
          <ul>
            <li><label for=""></label><textarea name="" id="" cols="30" rows="10" placeholder=""></textarea></li>
          </ul>
        </fieldset>

        <button type="submit"></button>

        <small> <!--уместно ли пихать ЭТО в форму???-->
          <sup>*</sup> — обязательные поля
