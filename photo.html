<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Sedona. Галлерея фотои видео</title>

<body>

  <header class="page-header">
    <a href="" class="page-header__logo">
      <img src="" alt="" class="page-header__logo-image" width="" height="">
    </a>

    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href=""></a>
          </li>

          <li class="site-list__item">
            <a href=""></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">
    <h1 class="visually-hidden"></h1>

    <div class="gallery section-wrapper">
      <div class="gallery__header header-block">
        <p class="header-block__title header-block__title--index"></p> <!--ФОТО И ВИДЕО-->
        <p class="header-block__subtitle"></p>
      </div>

      <section class="photo main-section">
        <h2 class="visually-hidden"></h2>
  
        <ul class="photo__list"> <!--предварительная структура и БЭМ-->
          <li class="photo__item">
            <a href="" class="photo__link"></a>
            <div class="photo__description">
              <span class="photo__name"></span>
              <span class="photo__author"></span>
              <span class="photo__rate"></span>
            </div>
          </li>
          <li class="photo__item">
            <a href="" class="photo__link"></a>
            <div class="photo__description">
              <span class="photo__name"></span>
              <span class="photo__author"></span>
              <span class="photo__rate"></span>
            </div>          </li>
          <li class="photo__item">
            <a href="" class="photo__link"></a>
            <div class="photo__description">
              <span class="photo__name"></span>
              <span class="photo__author"></span>
              <span class="photo__rate"></span>
            </div>          </li>
          <li class="photo__item">
            <a href="" class="photo__link"></a>
            <div class="photo__description">
              <span class="photo__name"></span>
              <span class="photo__author"></span>
              <span class="photo__rate"></span>
            </div>
          </li>
        </ul>
      </section>
    </div>

    <div class="presentation section-wrapper">
      <div class="presentation__header header-block">
        <p class="header-block__title header-block__title--index"></p> <!--Все еще сомневаетесь?-->
        <p class="header-block__subtitle"></p>
      </div>
    </div>

    <section class="video main-section">
      <h2 class="visually-hidden"></h2>

      <div class="video-wrapper">
        <img class="video__preview" src="" alt="" width="" height=""> <!-- видео нет, так что будет изображение-заглушка -->
        <div class="video__interface">
          <button type="button" class="video__replay"></button>
          <label for="video-range"></label>
          <input type="range" class="video__range" id="video-range">
          <button type="button" class="video__subtitles"></button> <!--субтитры-->
          <button type="button" class="video__full-screen"></button> <!--на весь экран-->
        </div>
      </div>
    </section>

  </main>

  <footer class="page-footer">
    <p class="heshtag"></p>

    <div class="page-footer__social social">

        <li><a href="" class="social__item"></a></li>
